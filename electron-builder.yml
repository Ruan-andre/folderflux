appId: com.folderflux.app
productName: FolderFlux
compression: maximum
directories:
  buildResources: build
  output: release
files:
  - out/**
  - resources/**
  - public/**
  - "!**/.vscode/*"
  - "!src/*"
  - "!electron.vite.config.{js,ts,mjs,cjs}"
  - "!{.eslintcache,eslint.config.mjs,.prettierignore,.prettierrc.yaml,dev-app-update.yml,CHANGELOG.md,README.md}"
  - "!{.env,.env.*,.npmrc,pnpm-lock.yaml}"
  - "!{tsconfig.json}"
  - "!{drizzle.config.ts}"
  - "!**/*.map" # Exclui arquivos de mapa de source
  - "!**/test*/**" # Exclui pastas de teste
  - "!**/*.md" # Exclui arquivos markdown
  - "!**/Thumbs.db"
  - "!**/.DS_Store"
  - "!**/example*/**"
asarUnpack:
  - "resources/**"
extraResources:
  - from: public
    to: .
win:
  executableName: FolderFlux
  target:
    - target: nsis
      arch: [x64]
    - target: portable
      arch: [x64]
nsis:
  artifactName: FolderFlux-${version}-setup.${ext}
  shortcutName: FolderFlux
  uninstallDisplayName: FolderFlux
  createDesktopShortcut: always
  createStartMenuShortcut: true
  runAfterFinish: true
  include: build/installer.nsh
  oneClick: false
  allowToChangeInstallationDirectory: true
  license: build/license.txt
mac:
  target: dmg
  category: public.app-category.productivity
  entitlementsInherit: build/entitlements.mac.plist
linux:
  target:
    - AppImage
    - deb
  synopsis: "${description}"
  category: Utility
  maintainer: "Andr√© Ruan <ruan.fullstack@gmail.com>"
publish:
  provider: github
  releaseType: release
