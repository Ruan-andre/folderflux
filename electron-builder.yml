# electron-builder.yml - Atualizar
appId: com.folderflux.app
productName: FolderFlux
directories:
  buildResources: build
  output: dist
files:
  - "!**/.vscode/*"
  - "!src/*"
  - "!electron.vite.config.{js,ts,mjs,cjs}"
  - "!{.eslintcache,eslint.config.mjs,.prettierignore,.prettierrc.yaml,dev-app-update.yml,CHANGELOG.md,README.md}"
  - "!{.env,.env.*,.npmrc,pnpm-lock.yaml}"
  - "!{tsconfig.json}"
  - "!{drizzle.config.ts}"
asarUnpack:
  - resources/**
win:
  executableName: FolderFlux
  target:
    - target: nsis
      arch: [x64]
    - target: portable
      arch: [x64]
nsis:
  artifactName: FolderFlux-${version}-setup.${ext}
  shortcutName: FolderFlux
  uninstallDisplayName: FolderFlux
  createDesktopShortcut: always
  createStartMenuShortcut: true
  runAfterFinish: true
  include: build/installer.nsh
  oneClick: false
  allowToChangeInstallationDirectory: true
mac:
  target: dmg
  category: public.app-category.productivity
  entitlementsInherit: build/entitlements.mac.plist
linux:
  target:
    - AppImage
    - deb
    - rpm
    - freebsd
    - pacman
  synopsis: "${description}"
  category: Utility
  maintainer: "Andr√© Ruan <ruan.fullstack@gmail.com>"
