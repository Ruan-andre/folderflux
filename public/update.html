<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atualizando o FolderFlux...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #181c20;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .logo {
            width: 64px;
            height: 64px;
            margin-bottom: 24px;
        }

        .title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .desc {
            font-size: 1rem;
            color: #b0b0b0;
            margin-bottom: 32px;
        }

        .loader {
            border: 6px solid #23272b;
            border-top: 6px solid #00bcd4;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            animation: spin 1s linear infinite;
            margin-bottom: 16px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <img src="./icon.png" alt="FolderFlux" class="logo" />
    <div class="title">Verificando atualizações...</div>
    <div class="desc">Aguarde enquanto buscamos e aplicamos as últimas melhorias para você.</div>
    <div class="loader"></div>
</body>

</html>
